{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'produto:categoria_list' %}">Voltar</a>
    <h1>{{ object }}
        <span class="float-right">
            <a href="{% url 'produto:categoria_edit' object.pk %}">
                <button type="button" class="btn btn-success">
                  <span class="fa fa-pencil"></span> Editar
                </button>
            </a>
        </span>
    </h1>
    <div class="col-sm-6">
    <table class="table table-user-information">
        <tbody>
            <tr>
                <th class="text-right">Categoria</th>
                <td>{{ object.categoria }}</td>
            </tr>
        </tbody>
    </table>
    </div>
{% endblock content %}
